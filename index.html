<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <link href="./js/main.js">
    <link rel="stylesheet" href="./css/style.css">
    <title>VR Plein</title>
</head>

<body>

    <a-scene>

        <a-camera look-controls wasd-controls="acceleration: 200" position="0 0 -2">
            <a-cursor id="js--cursor" color="black"></a-cursor>
        </a-camera>

        <!-- enviorment one -->
        <a-box dynamic-body class="js--place js--interact" depth="10" height="0.2" width="2"  color="blue" position="10 -2 4"></a-box>
        <a-box dynamic-body class="js--place js--interact" depth="10" height="0.2" width="2" color="blue" position="8 -2 4"></a-box>
        <a-box dynamic-body class="js--place js--interact" depth="10" height="0.2" width="2" color="blue" position="6 -2 4"></a-box>
        <a-box dynamic-body class="js--place js--interact" depth="10" height="0.2" width="2" color="blue" position="4 -2 4"></a-box>

        <!-- evniorment two -->
        <a-box dynamic-body class="js--place js--interact" depth="10" height="0.2" width="2"  color="red" position="10 -2 -8"></a-box>
        <a-box dynamic-body class="js--place js--interact" depth="10" height="0.2" width="2" color="red" position="8 -2 -8"></a-box>
        <a-box dynamic-body class="js--place js--interact" depth="10" height="0.2" width="2" color="red" position="6 -2 -8"></a-box>
        <a-box dynamic-body class="js--place js--interact" depth="10" height="0.2" width="2" color="red" position="4 -2 -8"></a-box>

        <!-- evniorment three -->
        <a-box dynamic-body class="js--place js--interact" depth="10" height="0.2" width="2"  color="green" position="-10 -2 -8"></a-box>
        <a-box dynamic-body class="js--place js--interact" depth="10" height="0.2" width="2" color="green" position="-8 -2 -8"></a-box>
        <a-box dynamic-body class="js--place js--interact" depth="10" height="0.2" width="2" color="green" position="-6 -2 -8"></a-box>
        <a-box dynamic-body class="js--place js--interact" depth="10" height="0.2" width="2" color="green" position="-4 -2 -8"></a-box>

        <!-- evniorment four -->
        <a-box dynamic-body class="js--place js--interact" depth="10" height="0.2" width="2"  color="yellow" position="-10 -2 4"></a-box>
        <a-box dynamic-body class="js--place js--interact" depth="10" height="0.2" width="2" color="yellow" position="-8 -2 4"></a-box>
        <a-box dynamic-body class="js--place js--interact" depth="10" height="0.2" width="2" color="yellow" position="-6 -2 4"></a-box>
        <a-box dynamic-body class="js--place js--interact" depth="10" height="0.2" width="2" color="yellow" position="-4 -2 4"></a-box>

        <a-box dynamic-body class="js--place js--interact" depth="50" height="0.2" width="100" color="silver" position="2 -2.2 -8"></a-box>
    
    </a-scene>
    
</body>

</html>
