<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./smoelenboek.css">
    <script src="smoelenboek.js"></script>
    <title>Hello World </title>
</head>

<body onload=myFunction() >
  <article class="container">
  <div class="top">
    <div class="top__grid">
      <h1 class="top__grid__logo">Smoelenboek</h1>
    </div>
  </div>
  <p class="titel__dieren__giraf"> Dier #1 </p>
    <section class="dieren__giraf">
      <img class="dieren__giraf__vraagteken" id="vraagteken1" src="img/vraagteken.png" alt="foto van een vraagteken">
      <img class="dieren__giraf__dier" id="antwoord1" src="img/giraf.png" alt="foto van een giraf">
    </section >
  <p class="titel__dieren__pinguin"> Dier #2 </p>
    <section class="dieren__pinguin">
      <img class="dieren__pinguin__vraagteken" id="vraagteken2" src="img/vraagteken.png" alt="foto van een vraagteken">
      <img class="dieren__pinguin__dier" id="antwoord2" src="img/pinguin.png" alt="foto van een pinguin">
    </section>
  <p class="titel__dieren__olifant"> Dier #3 </p>
    <section class="dieren__olifant">
      <img class="dieren__olifant__vraagteken" id="vraagteken3" src="img/vraagteken.png" alt="foto van een vraagteken">
      <img class="dieren__olifant__dier" id="antwoord3" src="img/olifant.png" alt="foto van een olifant">
    </section>

    <nav class="menu">
    <a class="menu__item" href="#"></a>
    </nav>
  </article>
</body>

</html>
