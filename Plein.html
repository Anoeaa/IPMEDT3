<!DOCTYPE html>
<html lang="nl">

<head>

    <title>Combined</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/test.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <script src="./js/main.js" type="text/javascript"></script>

</head>

    <body>
        <article class="container">
            <div class="top">
                <h1 class="top__logo">Hospital Hero</h1>
            </div>

            <div class="container__plein">

                <a-scene embedded>

                    <a-assets>
                        <a-asset-item id="rafi" src="/Blender/rafrafwalking.gltf"></a-asset-item>
                    </a-assets>
        
                    <a-camera look-controls wasd-controls="acceleration: 200" position="0 0 -2">
                        <a-cursor id="js--cursor" color="black"></a-cursor>
                    </a-camera>
        
                    <!-- evniorment one -->
                    <a-box dynamic-body class="js--place js--interact" depth="10" height="0.2" width="6" color="green"
                        position="-4 -2 -8"></a-box>
        
                    <!-- evniorment two -->
                    <a-box dynamic-body class="js--place js--interact" depth="10" height="0.2" width="6" color="red"
                        position="4 -2 -8"></a-box>
        
                    <!-- evniorment three -->
                    <a-box dynamic-body class="js--place js--interact" depth="10" height="0.2" width="6" color="yellow"
                        position="-4 -2 4"></a-box>
        
                    <!-- enviorment four -->
                    <a-box dynamic-body class="js--place js--interact" depth="10" height="0.2" width="6" color="blue"
                        position="4 -2 4"></a-box>
        
                    <!-- Ground -->
                    <a-box dynamic-body class="js--place js--interact" depth="50" height="0.2" width="50" color="silver"
                        position="0 -2.2 0"></a-box>
        
                    <!-- area -->
                    <a-sky color="grey"></a-sky>
        
                </a-scene>
            </div>

            <nav class="menu">
                <a class="menu__item" href="#"></a>
            </nav>

        </article>
    </body>

</html>
