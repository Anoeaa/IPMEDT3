<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="./js/main.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>VR Plein</title>
</head>

<body>

    <div class="scherm">
        <a-scene embedded addElements>

            <a-assets>
                <a-asset-item id="rafi" src="/Blender/rafrafwalking.gltf"></a-asset-item>
            </a-assets>

            <a-camera look-controls wasd-controls="acceleration: 200" position="0 0 -2">
                <a-cursor id="js--cursor" color="black"></a-cursor>
            </a-camera>

            <!-- evniorment one -->
            <a-box dynamic-body class="js--place js--interact" depth="10" height="0.2" width="6" color="green"
                position="-4 -2 -8"></a-box>

            <!-- evniorment two -->
            <a-box dynamic-body class="js--place js--interact" depth="10" height="0.2" width="6" color="red"
                position="4 -2 -8"></a-box>

            <!-- evniorment three -->
            <a-box dynamic-body class="js--place js--interact" depth="10" height="0.2" width="6" color="yellow"
                position="-4 -2 4"></a-box>

            <!-- enviorment four -->
            <a-box dynamic-body class="js--place js--interact" depth="10" height="0.2" width="6" color="blue"
                position="4 -2 4"></a-box>

            <!-- Ground -->
            <a-box dynamic-body class="js--place js--interact" depth="50" height="0.2" width="50" color="silver"
                position="0 -2.2 0"></a-box>

            <!-- area -->
            <a-sky color="grey"></a-sky>

        </a-scene>

    </div>

</html>
