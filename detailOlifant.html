<!DOCTYPE html>
<html lang="nl">

  <head>

      <title>HH-aankleden-olifant</title>

      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">

      <link rel="stylesheet" type="text/css" href="css/algemeen.css" />
      <link rel="stylesheet" type="text/css" href="css/detail.css" />
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
      <script src="js/detailSlideshow.js" type="text/javascript"></script>

  </head>

  <body>
    <article class="container">

      <div class="container__topdetail">
        <div class="container__topdetail__grid">
          <h1 class="container__topdetail__grid__titel">De Olifant</h1>
          <button class="container__topdetail__grid__terug">
            <a class="container__topdetail__grid__terug__logo" href="home.html">&#8592;</a>
          </button>

          <div class="container__topdetail__grid__slidecontainer">

            <div class="container__topdetail__grid__slidecontainer__slideshow">
              <div class="container__topdetail__grid__slidecontainer__slideshow__slideFoto fade">
                <img class="container__topdetail__grid__slidecontainer__slideshow__slideFoto__image" src="img/slideshow_olifant.jpg" alt="foto olifant">
              </div>

              <div class="container__topdetail__grid__slidecontainer__slideshow__slideFoto fade">
                <img class="container__topdetail__grid__slidecontainer__slideshow__slideFoto__image" src="img/slideshow_olifant_mother.jpg" alt="foto close up olifant">
              </div>

              <div class="container__topdetail__grid__slidecontainer__slideshow__slideFoto fade">
                <img class="container__topdetail__grid__slidecontainer__slideshow__slideFoto__image" src="img/slideshow_olifant_baby.jpg" alt="mogelijke video">
              </div>

              <a class="container__topdetail__grid__slidecontainer__slideshow__vorige" onclick="slideplus(-1)">&#10094;</a>
              <a class="container__topdetail__grid__slidecontainer__slideshow__volgende" onclick="slideplus(1)">&#10095;</a>

            </div>

            <div class="container__topdetail__grid__slidecontainer__puntenLijst">
                <span class="container__topdetail__grid__slidecontainer__puntenLijst__punt" onclick="huidigeSlide(1)"></span>
                <span class="container__topdetail__grid__slidecontainer__puntenLijst__punt" onclick="huidigeSlide(2)"></span>
                <span class="container__topdetail__grid__slidecontainer__puntenLijst__punt" onclick="huidigeSlide(3)"></span>
            </div>

          </div>
        </div>
      </div>

      <div class="container__tekstvak">
        <h2 class="container__tekstvak__titel">Wist je dat...</h2>
        <p class="container__tekstvak__weetje">Olifanten gebruiken hun oren om af te koelen. Hij klappert dan met zijn oren!</p>
      </div>

      <nav class="container__menu">
        <div class="container__menu__grid">
          <a class="container__menu__grid__item" href="info.html">
            <img class="container__menu__grid__item__image" src="img\menu_info.png" alt="info">
          </a>
          <a class="container__menu__grid__item" href="home.html">
            <img class="container__menu__grid__item__image" src="img\menu_kaart.png" alt="kaart">
          </a>
          <a class="container__menu__grid__item" href="#">
            <img class="container__menu__grid__item__image" src="img\menu_dier_active.png" alt="dier">
          </a>
        </div>
      </nav>

    </article>
  </body>
</html>
