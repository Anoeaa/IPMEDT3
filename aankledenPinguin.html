<!DOCTYPE html>
<html lang="nl">

  <head>

      <title>HH-aankleden-pinguin</title>

      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">

      <link rel="stylesheet" type="text/css" href="css/aankleden.css" />
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
      <script src="js/aankledenPinguin.js" type="text/javascript"></script>

  </head>

  <body>
    <article class="container">
      <div class="top">
        <div class="top__grid">
          <h1 class="top__grid__logo">Hospital Hero</h1>
          <button type="button" class="top__grid__reset" onclick="resetKleding(pinguin)" id="--js-reset" name="reset">&#9851; </button>
        </div>
      </div>

      <div class="container__kleding">
        <ul class="container__kleding__list">
          <li class="container__kleding__list__item">
            <img class="container__kleding__list__item__image" onclick="veranderKleding('phoed')" id="--js-phoed" src="img\hoed_preview.png" alt="phoed">
          </li>
          <li class="container__kleding__list__item">
            <img class="container__kleding__list__item__image" onclick="veranderKleding('bhoed')" id="--js-bhoed" src="img\bhoed_preview.png" alt="bhoed">
          </li>
          <li class="container__kleding__list__item">
            <img class="container__kleding__list__item__image" onclick="veranderKleding('stropdas')" id="--js-stropdas" src="img\das_preview.png" alt="stropdas">
          </li>
        </ul>
      </div>
      <div class="container__dier">
        <img class= "container__dier__image" id="--js-dier" src="img\pinguin_preview.png" alt="afbeelding van Pinguin">
      </div>

      <nav class="menu">
        <a class="menu__item" href="#"></a>
      </nav>

    </article>
  </body>

</html>
