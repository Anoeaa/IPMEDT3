<!DOCTYPE html>
<html lang="nl">

  <head>

      <title>HH-aankleden-pinguin</title>

      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">

      <link rel="stylesheet" type="text/css" href="css/algemeen.css" />
      <link rel="stylesheet" type="text/css" href="css/aankleden.css" />
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
      <script src="js/aankledenPinguin.js" type="text/javascript"></script>

  </head>

  <body>
    <article class="container">

      <div class="container__top">
        <div class="container__top__grid">
          <h1 class="container__top__grid__logo">Hospital Hero</h1>
          <button class="container__top__grid__terug">
            <a class="container__top__grid__terug__logo" href="dierPinguin.html">&#8592;</a>
            <button class="container__top__grid__reset" onclick="resetKleding(pinguin)">&#128472;</button>
          </button>
        </div>
      </div>

      <div class="container__kleding">
        <ul class="container__kleding__list">
          <li class="container__kleding__list__item">
            <img class="container__kleding__list__item__image" onclick="veranderKleding('phoed')" src="img\hoed_preview.png" alt="phoed">
          </li>
          <li class="container__kleding__list__item">
            <img class="container__kleding__list__item__image" onclick="veranderKleding('bhoed')" src="img\bhoed_preview.png" alt="bhoed">
          </li>
          <li class="container__kleding__list__item">
            <img class="container__kleding__list__item__image" onclick="veranderKleding('stropdas')" src="img\das_preview.png" alt="stropdas">
          </li>
        </ul>
      </div>
      <div class="container__dier">
        <img class= "container__dier__image" id="--js-dier" src="img\pinguin_preview.png" alt="afbeelding van Pinguin">
      </div>

      <nav class="container__menu">
        <div class="container__menu__grid">
          <a class="container__menu__grid__item" href="info.html">
            <img class="container__menu__grid__item__image" src="img\menu_info.png" alt="info">
          </a>
          <a class="container__menu__grid__item" href="home.html">
            <img class="container__menu__grid__item__image" src="img\menu_kaart.png" alt="kaart">
          </a>
          <a class="container__menu__grid__item" href="#">
            <img class="container__menu__grid__item__image" src="img\menu_dier_active.png" alt="dier">
          </a>
        </div>
      </nav>

    </article>
  </body>

</html>
